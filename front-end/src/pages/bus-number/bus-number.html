<ion-header>

  <ion-navbar color="dark">
    <ion-title>Select Your Bus</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <div class="routes-card">
        <ion-card>
            <img src="../../assets/imgs/metrotrain.jpg"/>
            <div class="card-title">Your Bus Route: {{selectedRoute}}</div>
            <div class="card-subtitle">{{routeDescription}}</div>
          </ion-card>  
        </div>
    <div>
      <h2> Choose your bus number</h2>
    </div>    
       
  <div class="scroller">
     
    <ion-list [virtualScroll]="buses" [approxItemHeight]="'40px'">
      <ion-item *virtualItem="let bus">
        <div item-left [style.background-color]="bus.color" style="width: 60px; height:60px; border-radius:50%"></div>
        
        <span style="font-size: 1.3em !important">{{bus.bus}}</span>

        <ion-icon name="arrow-dropright" align="right" (click)="goToStopsPage(bus)"></ion-icon>

      </ion-item>
    </ion-list>
  </div>
  

</ion-content>
