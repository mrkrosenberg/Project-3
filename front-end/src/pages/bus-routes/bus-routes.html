<ion-header>

 <ion-navbar color= "dark">
   
    <ion-title>Select Your Route</ion-title>
  </ion-navbar>
  
</ion-header>

<ion-content padding>
    <div class="routes-card">
        <ion-card>
            <img src="../../assets/imgs/metrotrain.jpg"/>
            <div class="card-title">Choose Your Bus Route: </div>
          </ion-card>
    </div>
 <div class="scroller">
    <ion-list [virtualScroll]="routes" [approxItemHeight]="'60px'" >
          <ion-item *virtualItem="let route">
            <div item-left  style="width: 60px; height:60px;"></div>
               
             <span style="font-size : 1.3em !important"><strong>{{route.name}} </strong> {{route.description}}</span>

             <ion-icon class="custom-icon" name="arrow-dropright" style="zoom:1.2;" align="right" (click)="goToBusPage(route)"></ion-icon>

          </ion-item>
        </ion-list>
    </div>

   <!-- <button ion-button (click)="goToStopsPage()">Select Your Stop</button> -->

  
      
 </ion-content>
