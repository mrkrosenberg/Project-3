<ion-header>

  <ion-navbar color="dark">
    <ion-title>Choose a Stop</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <div class="routes-card">
        <ion-card>
            <img src="../../assets/imgs/metrotrain.jpg"/>
            <div class="card-title">Your Bus Route: {{selectedRoute}}</div>
            <div class="card-subtitle">{{routeDescription}}</div>
          </ion-card>
          <ion-card>
              <img src="../../assets/imgs/inside1.jpg"/>
              <div class="card-title"> Your Bus Number:</div>
              <div class="card-subtitle"> {{selectedBus}}</div>
          </ion-card>
    </div>
            <!-- </ion-card>
      <h6>{{selectedRoute}}</h6>
      <h6>{{routeDescription}}</h6>
      <h6>{{selectedBus}}</h6> -->
    
    <div class="scroller">
      <h2>Choose your Stop:</h2>
      <ion-list [virtualScroll]="stops" [approxItemHeight]="'40px'">
            <ion-item *virtualItem="let stop">
              <div item-left [style.background-color]="stop.color" style="width: 60px; height:60px; border-radius:50%"></div>
                
              <span style="font-size: 1.3em !important">{{stop.name}}  </span>
              <ion-icon name="arrow-dropright" align="right" (click)="goToEtaPage(stop)"></ion-icon>
            </ion-item>
          </ion-list>
      </div>
     


</ion-content>
